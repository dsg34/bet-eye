<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registro</h1>
  </ion-header-bar>
  <ion-content class="scrollLogin">
    <h3 class="title">Rellena el formulario para registrarte</h3>
    <form class="form login" ng-submit="registro()">
      <div class="list inputLogin">
        <label class="item item-input">
          <!--<span class="input-label">Email</span>-->
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <!--<span class="input-label">Password</span>-->
          <input type="password" placeholder="Contraseña" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <!--<span class="input-label">Repite tu password</span>-->
          <input type="password" placeholder="Repite tu contraseña" ng-model="loginData.password2">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrarse</button>
        </label>
      </div>
    </form>
      <button class="registro" ng-click="irA('login')">Volver a login</button>
  </ion-content>
</ion-modal-view>
